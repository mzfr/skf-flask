<div style="z-index:100;" id="login" class="container">

  <div class="col-wrapper">
    <div class="lock-screen">
      <div class="login-wrapper">
        <div class="logo"><img src="assets/img/logos/logo_login.svg" width="60" height="60" /></div>
          <div *ngIf="isSubmitted && formControls.user_id.errors" class="help-block">
              <div *ngIf="formControls.user_id.errors.required">
                <ngb-alert type="danger" [dismissible]="false">
                  User id was not filled in 
                </ngb-alert>
              </div>
            </div>

            <div *ngIf="isSubmitted && formControls.accessToken.errors" class="help-block">
                <div *ngIf="formControls.accessToken.errors.required">
                  <ngb-alert type="danger" [dismissible]="false">
                    Access token was not filled in 
                  </ngb-alert>
                </div>
              </div>

              <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                  <div *ngIf="formControls.email.errors.required">
                    <ngb-alert type="danger" [dismissible]="false">
                      Email was not filled in 
                    </ngb-alert>
                  </div>
                </div>

                <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                    <div *ngIf="formControls.username.errors.required">
                      <ngb-alert type="danger" [dismissible]="false">
                        username was not filled in 
                      </ngb-alert>
                    </div>
                  </div>

                  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                      <div *ngIf="formControls.password.errors.required">
                        <ngb-alert type="danger" [dismissible]="false">
                          password was not filled in 
                        </ngb-alert>
                      </div>
                    </div>

                    <div *ngIf="isSubmitted && formControls.repassword.errors" class="help-block">
                        <div *ngIf="formControls.repassword.errors.required">
                          <ngb-alert type="danger" [dismissible]="false">
                            re-password was not filled in 
                          </ngb-alert>
                        </div>
                      </div>

        <div class="modal-dialog">
            <mat-card class="modal-content">
              <mat-card-header>
                <mat-card-title color="white">Activate a user account</mat-card-title>
              </mat-card-header>

              <mat-card-content>
                <form [formGroup]="activateForm">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="user_id" maxlength="60" id="user_id" placeholder="user ID" autocomplete="off"
                      class="form-control placeholder-no-fix" />
                  </mat-form-field>
                  <br>
                  
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="accessToken" maxlength="20" id="token" placeholder="Access token" autocomplete="off"
                    class="form-control placeholder-no-fix" />
                  </mat-form-field>
                  <br>
                  
                  <mat-form-field>
                    <input matInput formControlName="email" maxlength="50" id="email" placeholder="Email" autocomplete="off"
                      class="form-control placeholder-no-fix" />
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput formControlName="username" maxlength="20" id="username" placeholder="Username" autocomplete="off"
                    class="form-control placeholder-no-fix" />
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput formControlName="password" maxlength="50" type="password" id="password" placeholder="Password"
                    autocomplete="off" class="form-control placeholder-no-fix" />
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput formControlName="repassword" maxlength="50" type="password" id="repassword"
                      placeholder="Re-type password" autocomplete="off" class="form-control placeholder-no-fix" />
                  </mat-form-field>
                </form>
              </mat-card-content>

              <mat-card-actions class="modal-footer centered">
                <button mat-raised-button color="primary" type="submit" (click)="activateUser()" id="create" >Create account</button>
                <a href="#" routerLink="/login"> <button mat-raised-button color="primary" type="submit">Cancel</button></a>
              </mat-card-actions>
            </mat-card>
            <!-- js placed at the end of the document so the pages load faster -->
            <script src="assets/js/bootstrap.min.js"></script>
          <!-- </div> -->
        </div>
      </div>
      <div class="copy">
        <img src="assets/img/logos/owasp-icon-grey.svg" width="40" height="40" />Supported by <a style="color:#4d6aa9;"
          href="https://www.owasp.org/index.php?title=OWASP_Security_Knowledge_Framework">OWASP</a>
      </div>
    </div>
  </div>
</div>
