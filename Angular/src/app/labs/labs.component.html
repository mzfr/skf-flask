<!--main content start-->
<section id="main-content" class="labs">
	<section class="intro">
		<div class="inner">
			<div class="text">
				<h1>Security Knowledge Framework Labs</h1>
				<p>SKF Labs, training your security testing skills.</p>
			</div>
		</div>
	</section>
	<section class="wrapper">
				<div class="srcWrap">
						<div class="src">
							<input class="searchinput" [(ngModel)]="queryString" id="search" name="search" placeholder="Search lab" />
							<i class="fa fa-search"></i>
						</div>
				</div>
					<div class="col-md-3">
						<div class="card">
							<div *ngFor="let labItems of labs | stringFilter : queryString; let myIndex = index">
								<div class="card-header" style="text-align:center;">
									{{labItems.title}}
								</div>
								<div class="card-block">
									{{labItems.level}}
									<a href="{{labItems.link}}" target="_blank"><i class="fa fa-flask"> Go to lab</i></a>
								</div>
							</div>
						</div>
					</div>
	</section>
	<!--/wrapper -->
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
